
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1, h2 {
      color: #222;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    .gallery img {
      width: 400px;
      height: 280px;
      object-fit: contain;
      background-color: white;
      border: 2px solid white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      transition: transform 0.3s ease;

      cursor: zoom-in;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    .section {
      margin-top: 50px;
      text-align: left;
      max-width: 1000px;
      margin-left: auto;
      margin-right: auto;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    ul {
      line-height: 1.8;
    }
    a {
      color: #0077cc;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }

    #imageModal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.85);
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    #modalImage {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.5);
    }
    #closeBtn {
      position: absolute;
      top: 30px;
      right: 40px;
      font-size: 40px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      z-index: 10000;
    }
    .nav-btn {
      position: absolute;
      top: 50%;
      font-size: 60px;
      color: white;
      background: rgba(0,0,0,0.3);
      border: none;
      padding: 10px;
      cursor: pointer;
      z-index: 10000;
      transform: translateY(-50%);
    }
    .prev { left: 20px; }
    .next { right: 20px; }
  </style>
</head>
<body>

  <h1>üìö DevOps Certifications and Achievements</h1>
  <p>Welcome! Below is a collection of my DevOps, Cloud, Linux, and Security certifications.</p>

  <h2>üèÖ Certifications Gallery</h2>
  <div class="gallery" id="gallery">
    <img src="Anisible-Fundamentals.png" alt="Ansible Fundamentals" onclick="openModal(0)">

    <img src="Scaling Cloud Native Applications.png" alt="Scaling Cloud Native" onclick="openModal(10)">
    <img src="Kubernetes-Certificate.png" alt="Kubernetes" onclick="openModal(11)">
    <img src="Aws Cloud Serverless Knowledge.png" alt="AWS Serverless" onclick="openModal(12)">
    <img src="Aws Lambda Foundations.png" alt="AWS Lambda" onclick="openModal(13)">
    <img src="Security.png" alt="Security Awareness" onclick="openModal(14)">
  </div>

  <div class="section">
    <h2>üì´ Connect with Me</h2>
    <ul>
      <li><a href="https://www.linkedin.com/in/catalin-c-02024a251" target="_blank">LinkedIn Profile</a></li>
      <li><a href="https://github.com/catalin-caldararu" target="_blank">GitHub Profile</a></li>
      <li><a href="https://www.credly.com/users/catalin-caldararu" target="_blank">All certifications are verified and issued through Credly</a></li>
    </ul>
  </div>

  <div id="imageModal">
    <span id="closeBtn" onclick="closeModal()">√ó</span>
    <button class="nav-btn prev" onclick="prevImage(event)">‚ùÆ</button>
    <img id="modalImage">
    <button class="nav-btn next" onclick="nextImage(event)">‚ùØ</button>
  </div>

  <script>
    const images = Array.from(document.querySelectorAll('.gallery img'));
    let currentIndex = 0;

    function openModal(index) {
      currentIndex = index;
      const modal = document.getElementById('imageModal');
      const modalImg = document.getElementById('modalImage');
      modalImg.src = images[currentIndex].src;
      modal.style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('imageModal').style.display = 'none';
    }

    function prevImage(event) {
      event.stopPropagation();
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      document.getElementById('modalImage').src = images[currentIndex].src;
    }

    function nextImage(event) {
      event.stopPropagation();
      currentIndex = (currentIndex + 1) % images.length;
      document.getElementById('modalImage').src = images[currentIndex].src;
    }

    document.addEventListener('keydown', function(event) {
      const modal = document.getElementById('imageModal');
      if (modal.style.display === 'flex') {
        if (event.key === 'Escape') {
          closeModal();
        } else if (event.key === 'ArrowRight') {
          nextImage(event);
        } else if (event.key === 'ArrowLeft') {
          prevImage(event);
        }
      }
    });
  </script>

</body>
</html>
